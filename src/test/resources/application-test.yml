spring:
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:recipe-service;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
      generate-ddl: true
    h2:
      console:
        enabled: true